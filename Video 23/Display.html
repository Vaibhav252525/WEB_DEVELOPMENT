<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .firstpara{
            border: 2px solid red;
            display: inline-block;
        }
        #second{
            border: 3px solid violet;
            display: inline-block;
           
        }
        div{
            border: 2px solid burlywood;
            display: inline;
            
        }

    </style>
</head>
<body>
    <div class="firstpara">
        i am a box1
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam, esse.</p>
    </div>
    <div id="second">
        i am another box2
    </div>
    <div>i am a para</div>
</body>
</html>
