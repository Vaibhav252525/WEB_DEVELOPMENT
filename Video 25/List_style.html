<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_style</title>
    <style>
        ul{
            display: flex;
            
        }
        li{
            list-style: devanagari;
            list-style: none;
            list-style-position: inside;
            border: 2px solid red;
            background-color: aqua;
            margin: 20px;
        }
        </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Gallary</li>
            </ul>
        </nav>
    </header>
</body>
</html>
