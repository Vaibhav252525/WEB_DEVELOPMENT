<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" autofocus>
        </div>

        <div>
            <label for="number">Phone Number</label>
            <input type="number" id="number" name="number" placeholder="Enter your number" required>
        </div>

        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="transgender">transgender</label>
            <input type="radio" name="gender" id="transgender" value="transgender">
            <div>

        <div>
            <label for="text">Enter your comment</label><br>
            <textarea name="comment" id="text" rows="14" cols="14"></textarea>
            </div>

        <div>
            <label for="add">Address</label>
            <input type="text" id="add" name="address" placeholder="Enter your address">
            </div>
                <button>Submit</button>
                <button>Reset</button>
    </form>
</body>

</html>
