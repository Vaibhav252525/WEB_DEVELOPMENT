<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .container{
            border: 1px solid rgb(4, 101, 27);
            background-color: rgb(223, 216, 208);
            display: inline-block;
            box-shadow: inset -4px -3px 8px 2px indianred;
            
            
        }
        p{
            text-shadow: -9px -4px 9px violet;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, rerum?</p>
    </div>
</body>
</html>
