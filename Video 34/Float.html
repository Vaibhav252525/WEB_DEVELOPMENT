<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>
<style>
    .div1{
        background-color: brown;
        margin: 5px;
        float: right;
        border: 2px solid black;
        
        
    }
    .div2{
        background-color: red;
        float: right;
        border: 2px solid black;
        width: 30%;
        clear: both;
    }

</style>
<body>
    <div>

        <p class="div1">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, molestiae?
        </p>
        <p class="div2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores necessitatibus dicta ad accusantium quo beatae exercitationem minima ut corporis expedita!</p>
    </div>
</body>
</html>
